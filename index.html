<!DOCTYPE html>
<html
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="mystyle1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registration-form">
        <h1>Registration Form</h1>
       <form action="#" method="post">
            <p>Full Name:</p>
            <input type="text" name="Full Name" placeholder="Enter Full Name" autocomplete="on">
            <p>Date of birth:</p>
            <input type="date" name="date">
            <p>Phone Number:</p>
            <input type="number" name="Contact Number " placeholder="987-654-3210" >
            <p>Email:</p>
            <input type="email" name="email" placeholder="Your Email here">
            <p>Registration Number:</p>
            <input type="number" name="Registration Number " placeholder="e.g.2002000111">
            <p>Branch:</p>
            <input type="text" name="Branch" placeholder="e.g.CSE">
            <p>Domain:</p>
            <input type="text" name="Domain" placeholder="e.g.WEB Dev">
            <p>Github :</p>
            <input type="url" name="Github profile" placeholder="https://github.com/aniket5460">
            <p>LinkedIN:</p>
            <input type="url" name="linkedIN profile" placeholder="https://www.linkedin.com/in/aniket-samal-ba62611a7/" >
            <button type="submit"> Submit</button>
        </form>         
    </div>



</body>
